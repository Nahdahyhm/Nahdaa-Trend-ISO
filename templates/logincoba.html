<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body, html {
      height: 100%;
    }

    /* Background gradasi animasi */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #d0ebff, #a5d8ff, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== LOGIN PAGE ===== */
    .wrapper {
      display: flex;
      align-items: center;
      width: 80%;
      max-width: 1000px;
    }

    .illustration {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .illustration img {
      max-width: 100%;
      height: auto;
    }

    .login {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login h2 {
      font-size: 2.5em;
      margin-bottom: 35px;
      font-weight: 600;
      color: #1c4966;
      text-align: center;
    }

    .inputBox {
      margin-bottom: 25px;
      position: relative;
    }

    .inputBox i {
      position: absolute;
      top: 50%;
      left: 8px;
      transform: translateY(-50%);
      color: #1c4966;
      font-size: 18px;   /* fix ukuran */
      opacity: 0.7;
      width: 24px;       /* kasih lebar tetap biar sejajar */
      text-align: center;
    }

    .inputBox input {
      width: 100%;
      border: none;
      border-bottom: 2px solid #1c4966;
      padding: 10px 5px 10px 35px; /* jarak kiri untuk icon */
      font-size: 1em;
      background: transparent;
      color: #1c4966;
      transition: border-color 0.3s;
    }

    .inputBox input:focus {
      outline: none;
      border-bottom-color: #4dabf7;
    }

    .inputBox input::placeholder {
      color: #1c4966;
      opacity: 0.6;
    }

    /* Responsif login */
    @media (max-width: 576px) {
      .inputBox i {
        font-size: 16px;
        width: 20px;
      }
      .inputBox input {
        padding-left: 32px;
      }
    }

    #btn {
      width: 100%;
      border: none;
      padding: 12px;
      border-radius: 30px;
      background: linear-gradient(90deg, #74c0fc, #4dabf7);
      color: #fff;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(116, 192, 252, 0.4);
    }

    body { background: linear-gradient(135deg, #b3e5fc, #e3f2fd); font-family: 'Poppins', sans-serif;
           min-height: 100vh; display: flex; justify-content: center; align-items: center; }

    .wrapper { display: flex; flex-direction: row; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
               border-radius: 15px; overflow: hidden; max-width: 800px; width: 100%; }

    .illustration { flex: 1; background: #e3f2fd; display: flex; justify-content: center; align-items: center; padding: 30px; }
    .illustration img {
      width: 100%;
      max-width: 200px;   /* maksimal di layar besar */
      height: auto;
    }

    .login { flex: 1; padding: 40px 30px; text-align: center; }
    .login h2 { margin-bottom: 25px; color: #1c4966; font-weight: 600; }

    .inputBox { position: relative; margin: 20px 0; }
    .inputBox i { position: absolute; top: 50%; left: 15px; transform: translateY(-50%); color: #888; }

    .inputBox input { width: 100%; padding: 12px 12px 12px 40px; border: 1px solid #ccc; border-radius: 8px;
                      outline: none; font-size: 15px; transition: 0.3s; }

    .inputBox input:focus { border-color: #1c4966; box-shadow: 0 0 5px rgba(28, 73, 102, 0.3); }

    #btn { width: 100%; background: #1c4966; color: #fff; padding: 12px; border: none;
           border-radius: 8px; cursor: pointer; font-weight: 600; transition: background 0.3s; }

    #btn:hover { background: #163b54; }

      /* === Responsive Fixes === */
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        max-width: 420px;
      }

      .illustration {
        order: -1; /* ilustrasi tampil di atas */
        padding: 15px;
      }

      .illustration img {
        width: 150px;
      }

      .login {
        padding: 30px 20px;
      }
    }

    @media (max-width: 768px) {
      .wrapper { flex-direction: column; }
      .illustration { padding: 20px 0; }
    }

    @media (max-width: 480px) {
      .illustration img {
        max-width: 120px;   /* biar pas di layar HP kecil */
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="illustration">
      <img src="{{ url_for('static', filename='man.png') }}" alt="Man Illustration">
    </div>

    <div class="login">
      <h2>Welcome ! âœ¨</h2>
      <form action="{{ url_for('login.login') }}" method="POST">
        <div class="inputBox">
          <i class="fa fa-user"></i>
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="inputBox">
          <i class="fa fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="inputBox">
          <input type="submit" value="Login" id="btn">
        </div>
      </form>
    </div>
  </div>

  <!-- SweetAlert Feedback -->
  {% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<script>
  {% for category, message in messages %}
    {% if category == 'success' %}
      Swal.fire({
        icon: 'success',
        title: 'Login Berhasil!',
        text: '{{ message|e }}',
        timer: 1500,
        showConfirmButton: false
      }).then(() => {
        window.location.href = "{{ url_for('dashboard.dashboard') }}";
      });
    {% elif category == 'error' %}
      Swal.fire({
        icon: 'error',
        title: 'Login Gagal!',
        text: '{{ message|e }}',
        confirmButtonColor: '#1c4966'
      });
    {% endif %}
  {% endfor %}
</script>
{% endif %}
{% endwith %}
</body>
</html>
