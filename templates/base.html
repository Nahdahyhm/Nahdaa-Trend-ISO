<!DOCTYPE html>
<html lang="en" data-theme="{{ theme }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    [data-theme="light"] {
      --bg: #f8f9fc;
      --text: #333;
    }

    [data-theme="dark"] {
      --bg: #1c1c1c;
      --text: #f8f9fa;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: #1c4966;
      padding: 20px 15px;
      color: #fff;
      display: flex;
      flex-direction: column;
      transition: all 0.3s;
      z-index: 1000;
    }

    .sidebar h4 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 25px;
      color: #fff;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s;
      margin-bottom: 10px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #357ca5;
    }

    /* Content */
    .content {
      margin-left: 240px;
      padding: 25px;
      transition: margin-left 0.3s;
    }

    /* Topbar */
    .topbar {
      position: sticky;
      top: 25px;
      z-index: 1050;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffffd9;
      backdrop-filter: blur(8px);
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    /* Profile menu */
    .profile-menu {
      position: relative;
      display: inline-block;
    }

    .profile-icon {
      font-size: 1.6em;
      color: #1c4966;
      cursor: pointer;
      border-radius: 50%;
      background: #fff;
      padding: 8px;
      transition: background 0.2s;
    }

    .profile-icon:hover {
      background: #d9ebff;
    }

    .dropdown-menu {
      position: absolute;
      right: 0;
      top: 45px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      min-width: 150px;
      display: none;
      flex-direction: column;
      z-index: 999;
    }

    .dropdown-menu.show {
      display: flex;
    }

    .dropdown-menu a {
      padding: 10px 15px;
      color: #1c4966;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dropdown-menu a:hover {
      background: #e3f2fd;
    }

/* Dark Mode Support */
[data-theme="dark"] .topbar {
  background: #24272e !important;   /* sama seperti card */
  color: #f8f9fa !important;
}

[data-theme="dark"] .sidebar {
  background: #191821 !important;   /* sama seperti card */
  color: #eee !important;
}

[data-theme="dark"] .sidebar a {
  color: #ddd !important;
}

[data-theme="dark"] .sidebar a:hover,
[data-theme="dark"] .sidebar a.active {
  background: #24232f !important;  /* sedikit lebih terang untuk hover */
  color: #4da3ff !important;        /* biar konsisten dengan accent */
}

[data-theme="dark"] .dropdown-menu {
  background: #191821 !important;
  color: #fff !important;
}

[data-theme="dark"] .dropdown-menu a {
  color: #fff !important;
}

[data-theme="dark"] .dropdown-menu a:hover {
  background: #054b6c !important;
}


/* RESPONSIVE SIDEBAR */
@media (max-width: 992px) {
  .sidebar {
    position: fixed;
    top: 0;
    left: -240px;
    height: 100vh;
    z-index: 1050;
    transition: left 0.3s ease;
  }

  .sidebar.show {
    left: 0;
  }

  .content {
    margin-left: 0 !important;
  }

  .topbar {
    position: sticky;
    top: 0;
    z-index: 1040;
  }
}
  /* DEFAULT LIGHT THEME */
  :root {
    --bg-color: #ffffff;
    --text-color: #1a1a1a;
    --card-color: #ffffff;
    --table-bg: #ffffff;
    --table-text: #000000;
    --table-border: #ddd;
  }

  /* DARK THEME */
  [data-theme="dark"] {
    --bg-color: #121212;
    --text-color: #e5e5e5;
    --card-color: #1e1e1e;
    --table-bg: #1e1e1e;
    --table-text: #e5e5e5;
    --table-border: #333;
  }

  /* APPLY THEME */
  body {
    background: var(--bg-color) !important;
    color: var(--text-color) !important;
  }

  .card,
  .profile-container,
  .container-content,
  .box,
  .dataTables_wrapper {
    background: var(--card-color) !important;
    color: var(--text-color) !important;
  }

  table {
    background: var(--table-bg) !important;
    color: var(--table-text) !important;
  }

  table th, table td {
    border-color: var(--table-border) !important;
  }
</style>

</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebarMenu">
    <h4>Menu {{ session['username'] if session.get('username')}}</h4>
    <a href="{{ url_for('dashboard.dashboard') }}" class="{% if request.endpoint == 'dashboard.dashboard' %}active{% endif %}">
      <i class="bi bi-speedometer2"></i> Dashboard
    </a>
    <a href="{{ url_for('sertifikasi.sertifikasi') }}" class="{% if request.endpoint == 'sertifikasi.sertifikasi' %}active{% endif %}">
      <i class="bi bi-file-earmark-text"></i> Sertifikasi
    </a>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="topbar">
      <button class="btn btn-light d-lg-none" id="menuToggle"><i class="bi bi-list"></i></button>
      <h5 class="fw-bold mb-0">{% block header %}{% endblock %}</h5>

      <div class="d-flex align-items-center gap-3">
        <!-- Tombol Dark Mode -->
        <div class="form-check form-switch m-0">
          <input class="form-check-input" type="checkbox" id="darkModeToggle">
          <label class="form-check-label" for="darkModeToggle">
            <i class="bi bi-moon-stars"></i>
          </label>
        </div>
        <!-- Notifikasi -->
        <div class="dropdown">
          <a href="#" id="notifIcon"><i class="bi bi-bell fs-4"></i></a>
          <ul class="dropdown-menu dropdown-menu-end" id="notifDropdown">
            <li><h6 class="dropdown-header">Notifikasi</h6></li>
            <li><a class="dropdown-item" href="#">Tidak ada notifikasi baru</a></li>
          </ul>
        </div>

        <!-- Profil -->
        <div class="dropdown">
          <a href="#" id="profileIcon">       
            {% if session.get('photo') %}
            <img src="{{ url_for('static', filename='uploads/' + session['photo']) }}?v={{ session['photo'] }}"
                style="width:40px;height:40px;border-radius:50%;object-fit:cover;">
            {% else %}
            <i class="bi bi-person-circle fs-4"></i>
            {% endif %}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" id="profileDropdown">
            <li><a class="dropdown-item" href="{{ url_for('user.edit_profile') }}">Edit Profil</a></li>
            <li><a class="dropdown-item" href="{{ url_for('login.logout') }}">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    {% block content %}{% endblock %}
  </div>

  <!-- Script -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebarMenu = document.getElementById('sidebarMenu');
    const profileIcon = document.getElementById('profileIcon');
    const profileDropdown = document.getElementById('profileDropdown');

    // Toggle sidebar (mobile)
    menuToggle?.addEventListener('click', (e) => {
      e.stopPropagation();
      sidebarMenu.classList.toggle('show');
    });

    // Toggle dropdown profile
    document.addEventListener('click', (e) => {
      if (!sidebarMenu.contains(e.target) && !menuToggle.contains(e.target)) {
        sidebarMenu.classList.remove('show');
      }

      if (profileIcon.contains(e.target)) {
        e.preventDefault();
        profileDropdown.classList.toggle('show');
      } else {
        profileDropdown.classList.remove('show');
      }
    });

      const toggle = document.getElementById('darkModeToggle');
      const html = document.documentElement;

      // Cek preferensi dari localStorage
      const savedTheme = localStorage.getItem('theme') || 'light';
      html.setAttribute('data-theme', savedTheme);
      toggle.checked = savedTheme === 'dark';

      // Saat toggle diubah
      toggle.addEventListener('change', () => {
        const newTheme = toggle.checked ? 'dark' : 'light';
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      });
  </script>
</body>
</html>
